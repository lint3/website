    <h1>OQB</h1>
    
    <div id="prefix-prefs-form">
      <label for="output-format">Output format:</label>
      <select name="output-format" id="output-format-selector">
        <option value="json">JSON</option>
        <option value="csv">CSV</option>
      </select>
      
      <label for="timeout">Timeout</label>
      <select name="timeout" id="timeout-selector">
        <option value="10">10s</option>
        <option value="30" selected>30s</option>
        <option value="60">60s</option>
        <option value="0">None</option>
      </select>
      
      <label for="global-bbox">Search within</label>
      <select name="global-bbox" id="global-bbox-selector">
        <option value="bbox">Viewport bbox</option>
        <option value="none">Planet Earth</option>
      </select>
      
      <label for="output-type">Output Type</label>
      <select name="output-type" id="output-type-selector">
        <option value="plain">All</option>
        <option value="centers">Centers (todo)</option>
      </select>
    </div>
    
    <div id="query-builder-container"></div>
    
    <div id="post-prefs-form">
      <input id="build-query-button" type="button" value="Build Query" />
    </div>
    
    <pre id="query-results"></pre>
    
    <script src="dragStructure.js"></script>
    <script src="overpass_builder_parser.js"></script>
    <script src="overpass_builder_structure.js"></script>
    
  </body>
