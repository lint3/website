<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restriction Builder</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/osm_restriction.css">
    <link rel="icon" href="/assets/favicon.ico">
  
    
  </head>
  <body class="dotted" id="notebook">
    <nav class="navbar">
      <a href="/index.html" class="logo">JC</a>
      <a href="/index.html">Index</a>
      <a href="/projects.html">Projects</a>
      <a href="/trips.html">Trips</a>
      <a href="/notes.html">Notes</a>
      <a href="/about.html">Jacob</a>
    </nav>
  
  
    <div class="form-outer" id="transportation">
      <label for="transportation-type">Transportation Type</label>
      <select name="transportation-type-select" id="transportation-type">
        <option value="">-- Pick One</option>
        <option value="access">All</option>
        <option value="foot">Foot</option>
        <option value="bicycle">Bicycle</option>
        <option value="motor_vehicle">Motor Vehicle</option>
        <option value="dog">Dog</option>
        <option value="horse">Horse</option>
        <option value="ski">Ski</option>
        <option value="other">Other</option>
      </select>
    </div>
  
  
    <div class="form-outer" id="restriction">

      <div class="type-picker-outer" id="restriction-type-wrapper">
        <label for="restriction-type">Restriction Type</label>
        <select name="restriction" id="restriction-type">
          <option value="">-- Pick One</option>
          <option value="maxspeed">Speed Limit</option>
          <option value="access">Access</option>
          <option value="maxweight">Vehicle Weight</option>
          <option value="oneway">One Way</option>
          <option value="overtaking">Overtaking</option>
          <option value="fee">Fee</option>
          <option value="maxstay">Stay Duration</option>
          <option value="restriction">Relation (turn)</option>
        </select>
      </div>
      
      <div class="details-picker-outer" id="restriction-type-details">
        <div class="details-picker-inner" id="restriction-maxspeed-wrapper">
          <input type="number" id="maxspeed" name="maxspeed">
          <select name="maxspeed-unit" id="maxspeed-unit">
            <option value="mph">MPH</option>
            <option value="kph">KPH</option>
          </select>
        </div>
        
        <div class="details-picker-inner" id="restriction-access-wrapper">
          
        </div>
        
        <div class="details-picker-inner" id="restriction-maxweight-wrapper">
          <input type="number" id="maxweight" name="maxweight">
          <select name="maxweight-unit" id="maxweight-unit">
            <option value="st">US Tons</option>
            <option value="">Metric Tonnes</option>
          </select>
        </div>
        
        <div class="details-picker-inner" id="restriction-overtaking-wrapper">
        
        </div>
        
        <div class="details-picker-inner" id="restriction-fee-wrapper">
          
        </div>
      </div>
    </div>
    
    
    <div class="form-outer" id="condition">
      <div class="type-picker-outer" id="condition-type-wrapper">
        <label for="condition-type">Condition</label>
        <select id="condition-type" name="condition-type">
          <option value="">-- Pick One</option>
          <option value="time">Time and/or Date</option>
          <option value="roadcondition">Road Condition</option>
          <option value="vehicleproperty">Vehicle Property</option>
          <option value="vehicleusage">Vehicle Usage</option>
          <option value="usergroup">User Group</option>
          <option value="accesspurpose">Purpose of Access</option>
          <option value="stayduration">Stay Duration</option>
        </select>
      </div>
      <input type="button" id="add-condition-button" value="Add Condition">
      
      <div class="details-picker-outer" id="condition-type-details">
        <div class="details-picker-inner" id="condition-time-wrapper">
          Restriction applies:
          <div id="condition-month">
            <input type="checkbox" name="month" id="condition-month" checked>
            <label for="condition-month">Every Month</label>
          </div>
          <div id="condition-dayofweek">
            <input type="checkbox" name="sevendays" id="condition-sevendays" checked>
            <label for="condition-sevendays">Seven Days a Week</label>
          </div>
          <div id="condition-timeofday">
            <input type="checkbox" name="allday" id="condition-allday" checked>
            <label for="condition-allday">All Day</label>
          </div>
          <div id="condition-holidays">
            <input type="checkbox" name="holidays" id="condition-holidays" checked>
            <label for="condition-holidays">On Public Holidays</label>
          </div>
        </div>
        
        <div class="details-picker-inner" id="condition-roadcondition-wrapper">
          <div id="condition-roadcondition">
            Only when road is <select id="roadcondition" name="roadcondition">
              <option value="wet">wet</option>
              <option value="snow">snowy</option>
            </select>
          </div>
        </div>
        
        <div class="details-picker-inner" id="condition-vehicleproperty-wrapper">
          Only vehicles with <select id="vehicleproperty-key" name="vehicleproperty-key">
            <option value="weight">weight</option>
            <option value="axleload">axle load</option>
            <option value="length">length</option>
            <option value="width">width</option>
            <option value="height">height</option>
            <option value="wheels">wheels</option>
            <option value="draught">draught (ships)</option>
          </select> is <select id="vehicleproperty-ineq" name="vehicleproperty-ineq">
            <option value="<">less than</option>
            <option value="=">equal to</option>
            <option value=">">more than</option>
            <option value="<=">at most</option>
            <option value=">=">at least</option>
          </select>
          <input type="number" id="vehicleproperty-value">
        </div>
        
        <div class="details-picker-inner" id="condition-vehicleusage-wrapper">
          <select id="vehicleusage-key" name="vehicleusage-key">
            <option value="occupants">Occupants</option>
            <option value="hazmat">Hazmat</option>
          </select>
        </div>
        
        <div class="details-picker-inner" id="condition-usergroup-wrapper">
          Vehicle user is <select id="usergroup" name="usergroup">
            <option value="doctor">a doctor</option>
            <option value="disabled">disabled</option>
            <option value="emergency">emergency personnel</option>
            <option value="female">female</option>
          </select>
        </div>
        
        <div class="details-picker-inner" id="condition-accesspurpose-wrapper">
          Reason for access is <select id="accesspurpose" name="accesspurpose">
            <option value="destination">to reach a later destination</option>
            <option value="delivery">to make a delivery</option>
          </select>
        </div>
        
        <div class="details-picker-inner" id="condition-stayduration-wrapper">
          When staying for <select id="stayduration-ineq" name=stayduration-ineq">
            <option value="<">less than</option>
            <option value="=">exactly</option>
            <option value=">">more than</option>
            <option value="<=">at most</option>
            <option value=">=">at least</option>
          </select>
          <input type="number" id="stayduration-value" name="stayduration-value">
          <select id="stayduration-units" name="stayduration-units">
            <option value="hours">hours</option>
            <option value="minutes">minutes</option>
            <option value="days">days</option>
          </select>
        </div>
      </div>
    </div>

      
      
      
      
      
      
    
    
    
    
    
    <div id="results">
      <code id="results-box"></code><input type="button" id="clip" value="Copy to clipboard">
    </div>
    <script src="/assets/js/restriction.js"></script>
    
  </body>
</html>
