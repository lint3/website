    <h1>USU Parking Calculator</h1>
    
    <div class="map" id="map"></div>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>
    
    <fieldset id="userinput" style="width: 50%;">
      <legend>Choose Constraints:</legend>
      
      <div>
        <label for="building-input">Building Destination:</label>
        <input type="search" id="building-input" name="bldg">
      </div>
      
      <div>
        <label for="parking-pass">USU parking pass (if any)</label>
        <select name="pass" id="parking-pass">
          <option value="none">None</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="gray">Gray</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div>
        <label for="rich">Free parking only</label>
        <input type="checkbox" id="rich" name="rich-textbox">
      </div>
      
      <div id="submit-button-wrapper" style="display: flex; height: 1.75em; margin-top: 0.2em;">
        <input type="button" id="submit-button" value="Where do I park!?">
      </div>
    </fieldset>
    
    <div id="page">
      <div id="results" style="margin-top: 2em;"></div>
    </div>
    <script src="/assets/js/park_hour.js"></script>
    
    <details>
      <summary>(Explanation)</summary>
      Using purely OSM data, this tool calculates the best place to park. It's still being built, so this is what's holding its place for now. :)
    </details>
  </body>
